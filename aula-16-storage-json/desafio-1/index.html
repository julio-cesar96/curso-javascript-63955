<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Carrinho de Compras</h1>
    
    <div class="input-container">
        <div class="input-group">
            <label for="nome">Nome do Produto</label>
            <input type="text" id="nome" placeholder="Digite o nome do produto">
        </div>
        
        <div class="input-group">
            <label for="valor">Valor (R$)</label>
            <input type="number" id="valor" placeholder="0.00" step="0.01" min="0">
        </div>
        
        <div class="input-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" placeholder="1" min="1">
        </div>
        
        <button onclick="salvarItem()" class="btn-add">Adicionar ao Carrinho</button>
    </div>

    <div id="lista" class="lista-produtos"></div>

    <div class="container">
        <button onclick="limparItens()" class="btn-clear">Limpar Carrinho</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
